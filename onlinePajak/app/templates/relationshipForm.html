{% extends 'index.html' %}

{% block content %}

<br>
<div class="container">
    <div class="alert alert-success" role="alert">
        <center>{{context}}</center>

</div>
  <div class="col-md-6 mx-auto text-center">
	 <div class="header-title">

		<h3 class="wv-heading--subtitle">
		   Check the relation between {{vendor}} and your company
		</h3>
	 </div>
  </div><br>

  <div class="row">
	 <div class="col-md-4 mx-auto">
		<div class="myform form ">

 <form method="post" action="{% url 'transaction' %}">
            {% csrf_token %}
			  <div class="form-group">
				 <input type="text"  class="form-control my-input" name="company" placeholder="Name of your company">
			  </div>
    <input type="hidden" class="form-control" name="vendor" value= '{{vendor}}'>


			  <div class="text-center ">
				 <button type="submit" class=" btn btn-block send-button tx-tfm">Check</button>
			  </div>



		   </form>
		</div>
	 </div>
  </div>
</div>






{% endblock %}
