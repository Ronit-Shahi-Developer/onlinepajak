{% extends 'index.html' %}

{% block content %}


<br>
<div class="container">
  <div class="col-md-6 mx-auto text-center">
	 <div class="header-title">
		<h1 class="wv-heading--title">
		   Check Out
		</h1>
		<h3 class="wv-heading--subtitle">
		   Check to see if a vendor or a third party company is a user.
		</h3>
	 </div>
  </div><br>

  <div class="row">
	 <div class="col-md-4 mx-auto">
		<div class="myform form ">
		   <form method="post" action = "{% url 'check' %}">
            {% csrf_token %}
			  <div class="form-group">
				 <input type="text"  class="form-control my-input" name="vendor" placeholder="Name of a third party company ">
			  </div>


			  <div class="text-center ">
				 <button type="submit" class=" btn btn-block send-button tx-tfm">Check</button>
			  </div>



		   </form>
		</div>
	 </div>
  </div>
</div>


{% endblock %}
